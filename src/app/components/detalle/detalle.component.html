<div class="container">
<div class="row">
<div class="col"><h1>Brastlewark</h1> </div>
 <div class="col-2">
  <a class="btn btn-outline-primary btn-block text-center" [routerLink]="['/buscar']"> Volver</a></div>
</div>
<div class=" row shadow">
  <div class=" col-4">
    <div class=" row ">
      <img class=" col-12 imgdetalle " [src]="seleccionado.thumbnail">
    </div>

  </div>

  <div class="col-8">
    <div class="row mt-0 pt-0">
      <div class="col-2 pb-3 "><strong>Name:</strong> </div>
      <div class="col pb-3">{{ seleccionado.name }}</div>
    </div>
    <div class="row ">
      <div class="col-2 p-3"><strong>Age: </strong></div>
      <div class="col p-3">{{ seleccionado.age }}</div>
    </div>
    <div class="row">
      <div class="col-2 p-3"><strong>Professions: </strong></div>
      <div class="col p-3">{{ seleccionado.professions }}</div>
    </div>


    <div class="row">
      <div class="col-2 p-3"><strong>Weigth:</strong> </div>
      <div class="col p-3">{{ seleccionado.weight }}</div>
    </div>
    <div class="row">
      <div class="col-2 p-3"><strong>Heigth: </strong></div>
      <div class="col p-3">{{ seleccionado.height}}</div>
    </div>
    <div class="row">
      <div class="col-2 p-3"><strong>Hair_color:</strong> </div>
      <div class="col p-3">{{ seleccionado.hair_color }}</div>
    </div>
    <div class="row">
      <div class="col-2 p-3 "><strong>Friends:</strong> </div>
      <div class="col p-3">{{ seleccionado.friends }}</div>
    </div>

  </div>
</div>
</div>
<app-footer2></app-footer2>
